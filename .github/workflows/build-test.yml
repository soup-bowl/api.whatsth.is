name: Test & Push

on:
  push:
    branches:
    - main
    paths-ignore:
    - '.github/**'
    - '.vscode/**'
    - '.gitignore'
    - '.gitpod.yml'
    - '**.md'
    - 'LICENSE'
  release:
    types:
    - published

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7

    - name: Restore dependencies
      run: dotnet restore

    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
            ${{ runner.os }}-nuget-

    - name: Run tests
      run: dotnet test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Codebase
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: soup-bowl
        password: ${{ secrets.CR_PAT }}

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Build for Edge
      if: ${{ github.event_name == 'push' }}
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: >
          whatsth-is/whatsthis-api:edge,
          ghcr.io/soup-bowl/whatsthis-api:edge
        platforms: >
          linux/amd64,
          linux/arm64

    - name: Build for Production
      if: ${{ github.event_name == 'release' }}
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: >
          whatsth-is/whatsthis-api:${{ github.event.release.tag_name }},
          ghcr.io/soup-bowl/whatsthis-api:${{ github.event.release.tag_name }},
          whatsth-is/whatsthis-api:latest,
          ghcr.io/soup-bowl/whatsthis-api:latest
        platforms: linux/amd64
